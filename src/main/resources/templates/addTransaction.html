<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        }

        .form-container {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
        }

        .btn-gradient {
            background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #38f9d7 0%, #43e97b 100%);
        }

        .heading-shadow {
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="font-sans min-h-screen flex items-center justify-center px-4 py-8">

<div class="w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-white mb-6 heading-shadow">Add New Transaction</h1>

    <form th:action="@{/save}" th:object="${transaction}" method="post"
          class="form-container shadow-lg rounded-lg p-6 space-y-4">

        <div>
            <label class="block font-semibold text-gray-700">Description:</label>
            <input type="text" th:field="*{description}" placeholder="e.g. Grocery shopping"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block font-semibold text-gray-700">Amount (₹):</label>
            <input type="number" th:field="*{amount}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
            <label class="block font-semibold text-gray-700">Date:</label>
            <input type="date" th:field="*{date}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
            <label class="block font-semibold text-gray-700">Type:</label>
            <select th:field="*{type}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>
        </div>

        <div>
            <label class="block font-semibold text-gray-700">Category:</label>
            <input type="text" th:field="*{category.name}" placeholder="e.g. Food, Salary"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>

        <div class="text-center">
            <button type="submit"
                    class="btn-gradient text-white font-semibold px-6 py-2 rounded-lg shadow hover:shadow-md transition duration-300">
                Save Transaction
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="/" class="text-white hover:underline font-medium">← Back to Dashboard</a>
    </div>
</div>

</body>
</html>
